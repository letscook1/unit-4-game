<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dune RPG</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center heading">
      <h1 class="title">Dune</h1>
      <h2>Desert Planet</h2>
    </div>

    <div class="container players">
      <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-2">
        <div class="row text-center">
          <div class="panel panel-success">
            <div class="panel-heading">
              <div class="panel-title">Player</div>
            </div>
            <div class="panel-body player"></div>
          </div>
        </div>
      </div>

      <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-2">
        <div class="row text-center">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <div class="panel-title">Enemy</div>
            </div>
            <div class="panel-body enemy"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-gaming">
      <div class="col-xs-12 col-sm-12 col-md-2 text-right">
        <h3 class="pickCharacter">Pick A Character</h3>

        <button type="button" class="btn btn-default btn-lg attack">
          <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
          ATTACK!</button
        ><br /><br />
        <button type="button" class="btn btn-default btn-lg startGame">
          <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
          New Game
        </button>
      </div>

      <div
        class="characterList col-xs-12 col-sm-12 col-md-10 text-center"
      ></div>
    </div>

    <!--Footer-->
    <div class="card text-center" id="mainfooter">
      <div class="card-footer">Copyright &#169; 2019 Michelle Williams</div>
    </div>
  </body>
</html>
